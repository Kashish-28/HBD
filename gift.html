<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Gift Box</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: url("images/Untitled design (1).png");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            position: relative;
            scroll-behavior: smooth;
            overflow: hidden; /* Prevents page scrolling */
        }

        header {
            text-align: center;
            background-color: #8c00ff;
            padding: 20px 0;
            font-size: 2em;
            font-family: 'Sacramento', cursive;
            font-weight: bold;
            position: relative;
            animation: slideDown 1.5s ease-out;
        }

        @keyframes slideDown {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .container {
            text-align: center;
            position: relative;
            padding: 20px;
        }

        .gifts-row {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            overflow: hidden;
            max-width: 100%;
            gap: 20px;
        }

        .gift-item {
            width: 150px;
            height: 150px;
            transition: transform 0.5s ease;
            margin: 10px;
        }

        .gift-box {
            cursor: pointer;
            display: inline-block;
            width: 350px;
            height: 350px;
            transition: transform 0.5s ease;
            margin: 20px 0;
        }

        .gift-box:hover {
            transform: scale(1.05);
        }

        .gift-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .message {
            margin-top: -400px;
            font-size: 18px;
            color: #ce0000;
            font-weight: bold;
        }

        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 99, 170, 0.8);
            color: white;
            font-size: 1.2em;
        }

        /* Confetti styles */
        .confetti-container {
            position: absolute;
            top: 0;
            left: 0;

            width: 100%;
            height: 300%;
            pointer-events: none;
            overflow: hidden;
        }

        .confetti-piece {
    position: absolute;
    width: 12px; /* Equal width and height for a circle */
    height: 12px;
    border-radius: 50%; /* Makes the shape circular */
    background-color: var(--confetti-color);
    opacity: 0.8;
    animation: fall 2s linear infinite, drift 2s ease-in-out infinite;
}


        @keyframes fall {
    0% { transform: translateY(-100px); opacity: 1; }
    80% { opacity: 1; }
    100% { transform: translateY(100vh); opacity: 0; }
}

       
    </style>
</head>
<body>
    <header id="header">
        üéâ GIFT TIMEEEEEEE üéÇ
    </header>
    <div class="container">
        <div class="gifts-row" id="giftsRow"></div>
        <div class="gift-box" id="giftBox" onclick="showNextGift()">
            <img src="images/gift box.png" alt="Gift Box" class="gift-image" />
        </div>
        <div class="message" id="message">Tap the gift box to start!</div>
        <footer>
            Made with ‚ù§Ô∏è by Your Best Friend
        </footer>
    </div>
    <!-- Confetti container -->
    <div class="confetti-container" id="confettiContainer"></div>

    <script>
        const giftImages = [
            "images/flower.png",
            "images/kj.png",
            "images/choco.png",
            "images/chips.png",
            "images/kgift.jpeg"
        ];

        let currentGift = 0;
        const giftsRow = document.getElementById('giftsRow');
        const giftBox = document.getElementById('giftBox');
        const message = document.getElementById('message');
        const confettiContainer = document.getElementById('confettiContainer');

        function showNextGift() {
            if (currentGift < giftImages.length) {
                const giftItem = document.createElement('div');
                giftItem.classList.add('gift-item');
                giftItem.style.transform = 'translateY(-50px)';
                giftItem.innerHTML = `<img src="${giftImages[currentGift]}" alt="Gift" class="gift-image" />`;

                giftsRow.appendChild(giftItem);

                setTimeout(() => {
                    giftItem.style.transform = 'translateY(0)';
                }, 10);

                triggerConfetti();

                currentGift++;
            } else {
                message.innerHTML = "No more gifts!";
                setTimeout(() => {
                    message.innerHTML = "Thanks for opening your gifts!...YOU CAN EXIT THIS NOW AND SEND YOUR RXN TO ME....I AM WAITINGGGGGG";
                }, 2000);
            }
        }

        function triggerConfetti() {
    for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti-piece');
        confetti.style.setProperty('--confetti-color', getRandomColor());
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.top = `${Math.random() * 10}vh`; // Start near the top
        confetti.style.animationDelay = `${Math.random()}s`;
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        confettiContainer.appendChild(confetti);

        // Remove confetti after animation ends (extend duration to 3s for better visibility)
        setTimeout(() => {
            confetti.remove();
        }, 3000);
    }
}


        function getRandomColor() {
            const colors = ['#ff0a54', '#ff477e', '#ff7096', '#ff85a1', '#fbb1bd', '#fee3e3'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</body>
</html>
